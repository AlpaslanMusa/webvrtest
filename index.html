<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> WebVR with AR </title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta aframe-injected name="theme-color" content="black">
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>

<body>
	<a-scene embedded arjs="sourceType: webcam;">
		<a-box position="0 0.5 0" material="opacity: 0.5;" ></a-box>
		<a-marker-camera preset="hiro" ></a-marker-camera>
	</a-scene>
</body>
</html>
